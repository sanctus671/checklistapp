<ion-view view-title="History">
  <ion-content>
    <ion-list>
        <ion-item>
            <button class="button button-block button-positive" ng-click="doSync()">Sync with database</button>
        </ion-item>
      <ion-item class="item-icon-right" ng-repeat="checklist in checklists" href="#/tab/history/{{$index}}">
        <h2>Checklist submitted on {{checklist.submittedDate}} at {{checklist.submittedAt}}</h2>
        <p>Operator: {{checklist.operator}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
